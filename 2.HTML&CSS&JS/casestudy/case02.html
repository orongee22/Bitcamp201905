<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>절대좌표</title>
    <style>
        #wrap{
            position: relative;
            width: 500px;
            height: 300px;
            border: 3px solid gray;
        }
        #wrap div{
            position: absolute;
            width: 100px;
            height: 100px;
            border-radius: 100px;
        }
        div div:nth-child(1){
            top: 0;
            left: 0;
            background-color: red;
        }
    </style>
</head>
<body>
    <h1>header</h1>
    <div id="wrap">
        <div class="box1"></div>
        <div class="box2"></div>
        <div class="box3"></div>
        <div class="box4"></div>
    </div>
</body>
</html>

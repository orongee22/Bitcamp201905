<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>네이버 : 회원가입</title>
    <link href="https://fonts.googleapis.com/css?family=Nanum+Gothic&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style1.css">
    <script
  src="https://code.jquery.com/jquery-2.2.4.js"></script>
</head>
<body>
    <div id="wrapper">
        <header>
            <h1 class="logo"><img src="images/m_naver_logo.png" alt="네이버"></h1>
        </header>
        <div id="main_wrapper">
            <form action="" id="register_form">
                <div class="reg_id signup_list">
                   <label for="signup_id">아이디</label>
                   <div class="input_box"><input type="text" id="signup_id" class="required"></div>
                   <p id="id_error_msg"></p>
                </div>
                <div class="reg_pw signup_list">
                   <label for="signup_pw">비밀번호</label>
                   <div class="input_box"><input type="password" id="signup_pw" class="required"></div>
                   <p id="pw_error_msg"></p>
                </div>
                <div class="reg_repw signup_list">
                   <label for="signup_repw">비밀번호 재확인</label>
                   <div class="input_box"><input type="password" id="signup_repw" class="required"></div>
                   <p id="repw_error_msg"></p>
                </div>
                <div class="reg_name signup_list">
                   <label for="signup_name">이름</label>
                   <div class="input_box"><input type="text" id="signup_name" class="required"></div>
                   <p id="name_error_msg"></p>
                </div>
                <div class="signup_list">
                   <label for="signup_year">생년월일</label>
                   <div class="input_wrapper">
                       <div class="birth_list"><input type="text" id="signup_year" placeholder="년(4자)"></div>
                       <div class="birth_list">
                           <select name="" id="">
                               <option value="" selected>월</option>
                               <option value="">1</option>
                               <option value="">2</option>
                               <option value="">3</option>
                               <option value="">4</option>
                               <option value="">5</option>
                               <option value="">6</option>
                           </select>
                       </div>
                       <div class="birth_list">
                           <input type="text" id="signup_day" placeholder="일">
                       </div>
                   </div>
                    <p id="birth_error_msg"></p>
                   
                </div>
                <div class="reg_gender signup_list">
                   <label for="signup_id">성별</label>
                   <div class="input_box">
                       <select name="" id="">
                           <option value="">여자</option>
                           <option value="">남자</option>
                       </select>
                    </div>
                </div>
                <div class="signup_list">
                   <label for="signup_email">본인 확인 이메일<span>(선택)</span></label>
                   <div class="input_box">
                        <input type="text"  id="signup_email" placeholder="선택입력">
                    </div>
                    <p id="email_error_msg"></p>
                </div>
                <div class="signup_list">
                   <label for="signup_id">휴대전화</label>
                   <div class="input_box">
                        <select name="" id="">
                            <option value="">대한민국 +82</option>
                            <option value="">대한민국 +82</option>
                            <option value="">대한민국 +82</option>
                            <option value="">대한민국 +82</option>
                            <option value="">대한민국 +82</option>
                        </select>
                    </div>
                   <div class="input_box number">
                        <input type="text" id="signup_number" placeholder="전화번호 입력" class="required">
                    </div>
                    <button type="button" class="number_btn">인증번호 받기</button>
                   <div class="input_box disable">
                        <input type="text" placeholder="인증번호 입력하세요" disabled>
                    </div>
                    <p id="num_error_msg"></p>
                </div>
                   
                <div class="btn_list">
                    <input type="submit" value="가입하기">
                </div>
                
            </form>
        </div>
    </div>
    <footer>
        <ul class="policy">
            <li><a href="">이용약관</a>|</li>
            <li><a href="">개인정보처리방침</a>|</li>
            <li><a href="">책임의 한계와 법적고지</a>|</li>
            <li><a href="">회원정보 고객센터</a></li>
        </ul>
        <p class="copyright">
            <img src="images/ci_naver.gif" width="80px">
            Copyright <em>NAVER Corp.</em> All Rights Reserved.
        </p>
    </footer>
    <script src="js/script.js"></script>
</body>
</html>

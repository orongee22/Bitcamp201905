<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>네이버 : 회원가입</title>
    <link href="https://fonts.googleapis.com/css?family=Nanum+Gothic&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style1.css">
</head>
<body>
    <div id="wrapper">
        <header>
            <h1 class="logo"><img src="images/m_naver_logo.png" alt="네이버"></h1>
        </header>
        <div id="main_wrapper">
            <form action="">
                <div class="signup_list">
                   <label for="signup_id">아이디</label>
                   <div class="input_box"><input type="text" id="signup_id"></div>
                </div>
                <div class="signup_list">
                   <label for="signup_id">비밀번호</label>
                   <div class="input_box"><input type="text"><span>@naver.com</span></div>
                </div>
                <div class="signup_list">
                   <label for="signup_id">비밀번호 재확인</label>
                   <div class="input_box"><input type="text"><span>@naver.com</span></div>
                </div>
                <div class="signup_list">
                   <label for="signup_id">이름</label>
                   <div class="input_box"><input type="text"></div>
                </div>
                <div class="signup_list">
                   <label for="signup_id">생년월일</label>
                   <div class="birth_list"><input type="text" placeholder="년(4자)"></div>
                   <div class="birth_list">
                        <select name="" id="">
                           <option value="" selected>월</option>
                           <option value="">1</option>
                           <option value="">2</option>
                           <option value="">3</option>
                           <option value="">4</option>
                           <option value="">5</option>
                           <option value="">6</option>
                        </select>
                    </div>
                   <div class="birth_list">
                        <input type="text" placeholder="일">
                   </div>
                </div>
                <div class="signup_list">
                   <label for="signup_id">성별</label>
                   <div class="input_box">
                   <select name="" id="">
                       <option value="">여자</option>
                       <option value="">남자</option>
                   </select>
                    </div>
                </div>
                <div class="signup_list">
                   <label for="signup_id">본인 확인 이메일<span>(선택)</span></label>
                   <div class="input_box">
                        <input type="text" placeholder="선택입력">
                    </div>
                </div>
                <div class="signup_list">
                   <label for="signup_id">휴대전화</label>
                   <div class="input_box">
                        <select name="" id="">
                            <option value="">대한민국 +82</option>
                            <option value="">대한민국 +82</option>
                            <option value="">대한민국 +82</option>
                            <option value="">대한민국 +82</option>
                            <option value="">대한민국 +82</option>
                        </select>
                    </div>
                   <div class="input_box">
                        <input type="text" placeholder="전화번호 입력">
                        <button type="button">인증번호 받기</button>
                    </div>
                   <div class="input_box">
                        <input type="text" placeholder="인증번호 입력하세요">
                    </div>
                </div>
                   
                <div class="btn_list">
                    <input type="submit" value="가입하기">
                </div>
                
            </form>
        </div>
    </div>
    <footer>
        <ul class="policy">
            <li><a href="">이용약관</a>|</li>
            <li><a href="">개인정보처리방침</a>|</li>
            <li><a href="">책임의 한계와 법적고지</a>|</li>
            <li><a href="">회원정보 고객센터</a></li>
        </ul>
        <p class="copyright">
            <img src="images/ci_naver.gif" width="80px"></img>
            Copyright <em>NAVER Corp.</em> All Rights Reserved.
        </p>
    </footer>
    <script>
        
    </script>
</body>
</html>

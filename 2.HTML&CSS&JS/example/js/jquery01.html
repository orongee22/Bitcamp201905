<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>제이쿼리 배열처리 하는법법법</title>
    <style>
        .title{
            height: 50px;            
            border-radius: 5px;
            background-color: aqua;
            color: #fff;
            font-size: 48px;
            text-align: center;
        }
    </style>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script>
        $(document).ready(function(){
           var arr = [];
            arr.push({name: 'naver',url:'https://naver.com'});
            arr.push({name: 'daum',url:'https://daum.com'});
            arr.push({name: 'facebook',url:'https://facebook.com'});
            
            var nHtml = '';
            
            // $.each(배열or객체,function(인덱스,값){});
            // 반복 함수임
            // 인덱스는 배열의 인덱스를 반환
            // item은 자바스크립트 배열의 element를 반환함.
            // for문처럼 반복하면서 모든 엘리먼트 요소와 배열의 인덱스를 반환.
            $.each(arr,function(idx, i){
                   nHtml += (idx+1)+'. '+'<a href="' + i.url + '">' + i.name + '</a><br>';   
                
                
            });

            
            document.body.innerHTML += nHtml;
            
            $('h1').css('background-color','red');
            
            $('h1').each(function(index,item){
//                console.log(this);
//                this.innerHTML = index;
                
//                var insertHtml = '';
////                console.log(arr[index]);
//                insertHtml += '<a href="'+arr[index].url+'">';
//                insertHtml += arr[index].name;
//                insertHtml += '</a>';
                var insertHtml = '';
                    insertHtml += '<a href="'+arr[index].url+'">';
                    insertHtml += arr[index].name;
                    insertHtml += '</a>';
                
                
                $(item).html(insertHtml);
                
                if(index%2 == 1){
                    $(item).addClass('title');
                }
                
            });
            
            
        });
        
        
    </script>
</head>
<body>
    <h1>H1-01</h1>
    <h1>H1-02</h1>
    <h1>H1-03</h1>
    <h1>H1-04</h1>
    <h1>H1-05</h1>
</body>
</html>

    <script>
        $(document).ready(function(){
          var imgPath = $('img').attr('src');
            console.log(imgPath);
            
            console.log($('a').css('color'));
            $('a').css('color','blue');
            
            
            var text2 = $('h1').text('<p>안녕ㅇㅇ여여여여연연여</p>');
            var text1 = $('h1').html('<p>안녕ㅇㅇ여여여여연연여</p>');
            
            
            console.log(text1+' : '+text2);

                // css 속성 = attr
                var chk1 = $('input:checkbox').attr('checked');
                // 자바스크립트 속성  = prop
                var chk2 = $('input:checkbox').prop('checked');
                
                console.log(chk1 + ' : '+chk2);
                
                if(!chk2){
                    
                    console.log('체크해주세여');
                }
                
                var href1 = $('a').attr('href');
                var href2 = $('a').prop('href');
                console.log(href1 + ' : '+href2);
                
            }, 1000);
        });
        
        
    </script>

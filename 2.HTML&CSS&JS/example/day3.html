<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>CSS 속성 테스트</title>
    <style>
        body{
            background-color: antiquewhite;
        }
        h1:nth-child(1){
            font-size: 150%;
            background-color: rgb(240,96,150);
            color: rgb(255,255,255);
        }
        h1:nth-child(2){
            font-size: 1.5em;
            background-color: rgba(240,96,150,0.3);
        }
        h1:nth-child(3){
            font-size: 24px;
        }
        
    </style>
</head>
<body>
   <h1>CSS-01</h1>
   <h1>CSS-02</h1>
   <h1>CSS-03</h1>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>div 테스트</title>
    <style>
        table{
/*            background-color: lightcoral;*/
        }
        th{
            font-weight: normal;
            text-align: left;
        }
    </style>
</head>
<body>
    <form action="">
        <fieldset>
        <hr>
        <h2>회원가입</h2>
<!--         <legend>회원가입</legend>-->
          <table border="1">
           
            <tr>
                <th><label for="username">*이름</label></th>
                <td><input type="text" id="username"></td>
            </tr>
            <tr>
                <th><label for="userid">*ID</label></th>
                <td><input type="text" id="userid"></td>
            </tr>
            <tr>
                <th><label for="userPW">*비밀번호</label></th>
                <td><input type="password" id="userrepw"></td>
            </tr>
            <tr>
                <th><label for="userrePW">*비밀번호 확인</label></th>
                <td><input type="password" id="userrepw"></td>
            </tr>
            <tr>
                <th><label for="usernum">*주민등록번호</label></th>
                <td><input type="text" id="usernum"> - <input type="text" id="usernum">
                <button type="button">주민등록번호 확인</button></td>
            </tr>
            <tr>
                <th>*성별</th>
                <td><label for="m">남</label><input type="radio" name="gender" id="m" checked>
                <label for="w">여</label><input type="radio" name="gender" id="w"></td>
            </tr>
            <tr>
                <th><label for="job">*직업</label></th>
                <td>
                    <select name="job" id="job">
                        <option value="">직업명</option>
                        <option value="">학생</option>
                        <option value="">백수</option>
                        <option value="">개발자</option>
                    </select>
                </td>
            </tr>
            <tr>
                <th>*취미</th>
                <td><label><input type="checkbox">독서</label><label><input type="checkbox">드라이브</label><label><input type="checkbox">영화</label><br><label><input type="checkbox">콘서트</label><label><input type="checkbox">쇼핑</label><label><input type="checkbox">놀이동산</label></td>
            </tr>
            <tr>
                <th>*자기소개</th>
                <td><textarea name="" id="" cols="80" rows="10" style="overflow-y: scroll"></textarea></td>
            </tr>
            <tr style="text-align: center">
                <td colspan="2"><input type="submit" value="가입완료"><input type="reset" value="취소"></td>
            </tr>
        </table>
        </fieldset>
    </form>
    
    
    
    
    <form action="">
       <h1>회원가입</h1>
       <hr>
            <table style="line-height: 40px; background-color: aqua;mar">
                <tr>
                    <th><label for="userID">아이디(이메일)</label></th>
                    <td><input type="text" id="userID"></td>
                </tr>
                <tr>
                    <th><label for="userPW">비밀번호</label></th>
                    <td><input type="text" id="userPW"></td>
                </tr>
                <tr>
                    <th><label for="userName">이름</label></th>
                    <td><input type="text" id="userName"></td>
                </tr>
                <tr>
                    <th><label for="photo">사진</label></th>
                    <td><input type="file"></td>
                </tr>
                <tr>
                    <td style="text-align:center" colspan="2"><input type="submit" value="등록"></td>
                </tr>
            </table>
    </form>
</body>
</html>
